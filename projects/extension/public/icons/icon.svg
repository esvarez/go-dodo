<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0FDF4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)"/>

  <!-- Subtle Circle Decoration -->
  <circle cx="100" cy="28" r="40" fill="white" opacity="0.1"/>

  <!-- Checkmark Icon -->
  <g transform="translate(64, 64)">
    <!-- Circle background for check -->
    <circle cx="0" cy="0" r="32" fill="white" opacity="0.25"/>

    <!-- Checkmark -->
    <path
      d="M -12 0 L -4 10 L 14 -12"
      stroke="url(#checkGradient)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Small dots decoration -->
  <circle cx="32" cy="96" r="4" fill="white" opacity="0.4"/>
  <circle cx="24" cy="80" r="3" fill="white" opacity="0.3"/>
  <circle cx="104" cy="100" r="3" fill="white" opacity="0.3"/>
</svg>
