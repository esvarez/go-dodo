<form nz-form [formGroup]="todoForm" (ngSubmit)="onSubmit()" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="name">Name</nz-form-label>
    <nz-form-control nzErrorTip="Please enter a task name">
      <input nz-input formControlName="name" id="name" placeholder="Task name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="effort">Effort Required</nz-form-label>
    <nz-form-control nzErrorTip="Please enter the effort required">
      <nz-input-number
        formControlName="effort"
        id="effort"
        [nzMin]="1"
        [nzStep]="1"
        nzPlaceHolder="Effort points"
        style="width: 100%"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="dueDate">Due Date</nz-form-label>
    <nz-form-control>
      <nz-date-picker
        formControlName="dueDate"
        id="dueDate"
        nzPlaceHolder="Select due date"
        style="width: 100%"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="projectId">Project</nz-form-label>
    <nz-form-control>
      <nz-select
        formControlName="projectId"
        id="projectId"
        nzPlaceHolder="Select a project"
        nzAllowClear
      >
        @for (project of projects; track project.id) {
          <nz-option [nzValue]="project.id" [nzLabel]="project.name"></nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" type="submit">Add Task</button>
    </nz-form-control>
  </nz-form-item>
</form>
